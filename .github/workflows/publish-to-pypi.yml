name: Publish Python Package to PyPI

on:
  release: 
    types: [published]
  workflow_dispatch:
    inputs: 
      deploy_target:
        description: 'Deploy to PyPI or TestPyPI'
        required: true
        default: 'testpypi'
        type: choice
        options: 
          - pypi
          - testpypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    
    steps: 
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses:  actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check distribution
      run: twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path:  dist/

  publish-to-pypi:
    name:  Publish to PyPI
    if:  github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'pypi')
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name:  pypi
      url: https://pypi.org/p/pyptv
    permissions:
      id-token: write
    
    steps:
    - name:  Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name:  Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name:  Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'testpypi'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyptv
    permissions:
      id-token: write
    
    steps: 
    - name: Download distributions
      uses: actions/download-artifact@v4
      with: 
        name: python-package-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses:  pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/