[tool.poetry]
name = "pyptv"
version = "0.3.0a"
description = "GUI for the new OpenPTV library `openptv-python`"
authors = ["Alex Liberzon <alexlib@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
numba = "^0.59.0"
scipy = "^1.12.0"
scikit-image = "^0.22.0"
traitsui = "^8.0.0"
pyface = "^8.0.0"
chaco = "^6.0.0"
PyQt5 = "^5.15"
pyqt5-qt5 = "^5.15, <5.15.11"
# openptv-python = {git = "https://github.com/openptv/openptv-python"}
openptv-python = {path = "/home/user/Documents/repos/openptvpy/openptv-python"}
tqdm = "^4.66.2"
pyyaml = "^6.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
